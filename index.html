<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summary Component -  Frontend Mentor</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Didact+Gothic&family=Dongle:wght@300;400&family=Merriweather:wght@300&family=Outfit:wght@300;400;600&family=Parisienne&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital@1&family=Tangerine:wght@700&family=Yellowtail&display=swap" rel="stylesheet">
  </head>     
  <body>
    <main class="container">
      <div id="card">
        <img src="images/illustration-hero.svg" alt="Ilustration hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millons of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="offer">
          <img src="images/icon-music.svg" alt="" aria-hidden="true">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <div id="buttons">
          <form action="">
            <button type="button" name="button-payment">Proceed to Payment</button>
            <button type="button" name="button-cancel">Cancel Order</button>
          </form>
        </div>
      </div>
    </main>
    
  </body>
</html>
